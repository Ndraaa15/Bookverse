<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./styles/login.css" />
  </head>
  <body>
    <div class="login-container">
      <img class="login-image" src="./assets/login-image.png" alt="" />

      <div class="login-input">
        <img src="./assets/logo-login.png" alt="" />
        
        
          <div class="input">
            <p class="command-input">Enter email or username</p>
            <input type="text" name="" id="" placeholder="username or email"/>
          </div>
  
          <div  class="input">
            <p class="command-input">Enter password</p>
            <input type="password" name="" id="" placeholder="password" />
            <p class="desc-password">Minimal 8 Character</p>
          </div>
  
          <div class="login-button">
            <p>Forgot Password</p>
            <button>Log-in</button>
          </div>
  
          <div class="dont-have-acc">
            <p>Don't have account?</p>
            <a href="signup.html">Register Here</a>
          </div>
      
      </div>
    </div>
  </body>
</html>
