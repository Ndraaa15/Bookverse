<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./styles/login.css" />
  </head>
  <body>
    <div class="login-container">
      <img class="login-image" src="./assets/login-image.png" alt="" />
      <form
        class="login-input"
        onsubmit="return authenticate()"
        action="books.html"
      >
        <img src="./assets/logo-auth.png" alt="" />
        <div class="input">
          <p class="command-input">Enter email or username</p>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="email"
            required
          />
        </div>
        <div class="input">
          <p class="command-input">Enter password</p>
          <div class="password-input-container">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="password"
              required
            />
            <img
              src="./assets/closed-password.png"
              alt="Toggle Password"
              class="toggle-password"
              onclick="togglePasswordVisibility()"
            />
          </div>
          <p class="desc-password">Minimal 8 Characters</p>
        </div>
        <script src="./scripts/toggle-password.js"></script>
        <div class="login-button">
          <p>Forgot Password</p>
          <input type="submit" value="Log-in" />
        </div>
        <div class="dont-have-acc">
          <p>Don't have account?</p>
          <a href="signup.html">Signup Here</a>
        </div>
      </form>
    </div>
    <script src="./scripts/login.js"></script>
  </body>
</html>
