<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="./styles/signup.css">
</head>
<body>
  <div class="signup-container">
    <div class="signup-input">
      <img src="./assets/logo-login.png" alt="" />
      
        <div class="input">
          <p class="command-input">Enter name</p>
          <input type="text" name="" id="" placeholder="name"/>
        </div>

        <div  class="input">
          <p class="command-input">Enter NIM</p>
          <input type="password" name="" id="" placeholder="nim" />
        </div>

        <div  class="input">
          <p class="command-input">Enter email</p>
          <input type="password" name="" id="" placeholder="email" />
        </div>

        <div  class="input">
          <p class="command-input">Enter faculty</p>
          <input type="password" name="" id="" placeholder="faculty" />
        </div>

        
        <div  class="input">
          <p class="command-input">Enter major</p>
          <input type="password" name="" id="" placeholder="major" />
        </div>

        <div  class="input">
          <p class="command-input">Enter password</p>
          <input type="password" name="" id="" placeholder="password" />
          <p class="desc-password">Minimal 8 Character</p>
        </div>

        <div  class="input">
          <p class="command-input">Enter confirm password</p>
          <input type="password" name="" id="" placeholder="confirm password" />
          <p class="desc-password">Minimal 8 Character</p>
        </div>

        <div class="signup-button">
          <button>Sign-up</button>
        </div>

        <div class="have-acc">
          <p>Already Have Account?</p>
          <a href="signup.html">Log-in Here</a>
        </div>
    </div>

    <img class="signup-image" src="./assets/signup-image.png" alt="" />
  </div>
  
</body>
</html>
