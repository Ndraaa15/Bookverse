<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookVerse</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/maintenance.css" />
    <link rel="stylesheet" href="./styles/header-footer.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header-container">
      <div class="logo">
        <img src="./assets/Logo.png" alt="Logo Bookverse" />
      </div>

      <div class="list-navbar">
        <a style="text-decoration: none" href="index.html">Home</a>
        <a style="text-decoration: none" href="about-us.html">About Us</a>
        <a style="text-decoration: none" href="#">Books</a>
        <a style="text-decoration: none" href="#">Articles</a>
        <a style="text-decoration: none" href="faqs.html">FAQs</a>
      </div>

      <div class="button-header-container">
        <button class="btn-signup">Sign Up</button>
        <button class="btn-login">Login</button>
      </div>
      <div class="toggle-button">
        <i class="fa fa-bars"></i>
      </div>
      <div class="dropdown_menu open">
        <a style="text-decoration: none" href="index.html">Home</a>
        <a style="text-decoration: none" href="about-us.html">About Us</a>
        <a style="text-decoration: none" href="#">Books</a>
        <a style="text-decoration: none" href="#">Articles</a>
        <a style="text-decoration: none" href="faqs.html">FAQs</a>
        <div class="button-dropdown">
          <button class="btn-signup-dropdown">Sign Up</button>
          <button class="btn-login-dropdown">Login</button>
        </div>
      </div>
    </header>
    <script>
      const toggleButton = document.querySelector(".toggle-button");
      const toggleButtonIcon = document.querySelector(".toggle-button i");
      const dropDownMenu = document.querySelector(".dropdown_menu");
      toggleButton.onclick = function () {
        toggleButtonIcon.classList.toggle("fa-times");
        dropDownMenu.classList.toggle("open");
      };
    </script>
    <main>
        <div class="maintenance">
            <h1 class="text">This page is still under maintenance.</h1>
            <img class="maintenance-img" src="assets/maintenance.png" alt="">
        </div>
    </main>
  </body>
</html>
